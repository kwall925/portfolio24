<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Expand/Collapse Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="section" id="summary-section">
        <h2>Kenneth Wall</h2>
        <img src="images/quall.jpg" class="profpic"></img>
        <p class="whitetext"><i>Programador</i></p>
        <div class="content" id="summary-content">
        </div>
    </div>

    <div class="section" id="about-section">
        <h2 onclick="toggleSection('about-content')">About &#x21e9;</h2>
        <div class="content" id="about-content">
            <p>Your about section content goes here...</p>
        </div>
    </div>

    <div class="section" id="work-section">
        <h2 onclick="toggleSection('work-content')" style="color: black;">Work &#x21e9;</h2>
        <div class="content" id="work-content">
            <p>Your work experience goes here...</p>
        </div>
    </div>

    <div class="section" id="social-section">
        <h2 onclick="toggleSection('social-content')">Find Me &#x21e9;</h2>
        <div class="content" id="social-content">
            <a href="#"><img src="images/email.svg" class="filter-white"></img></a>
            <a href="#"><img src="images/facebook.svg" class="filter-white"></img></a>
            <a href="#"><img src="images/food.svg" class="filter-white"></img></a>
            <a href="#"><img src="images/instgram.svg" class="filter-white"></img></a>
            <a href="#"><img src="images/whatsapp.svg" class="filter-white"></img></a>
            <a href="#"><img src="images/medium.svg" class="filter-white"></img></a>
            <a href="#"><img src="images/linkedin.svg" class="filter-white"></img></a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
